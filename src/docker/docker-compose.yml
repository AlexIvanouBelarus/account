version: "3.0"
services:
  web:
    image: account
    restart: always
    ports:
      - "8087:8086"

  db:
    image: mysql:5.6
    restart: always
    hostname: mysql_host
    container_name: mysql_host_2
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mysql_database
    ports:
      - 3308:3306
